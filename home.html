<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Предсказание</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    html { overflow-y: scroll; }

    :root {
      --card-radius: 24px;

      /* управляем нужными отступами централизованно */
      --author-to-card: 16px; /* ссылка автора → карта */
      --card-to-text: 24px;    /* карта → текст предсказания */
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fff;
      color: #111;
    }

    .btn-main {
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      background: #111;
      color: #fff;
      transition: transform 0.12s ease, opacity 0.2s ease;
    }
    .btn-main:hover { transform: translateY(-1px); }
    .btn-main:active { transform: translateY(1px); }

    .screen {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .screen.active { display: flex; }

    #startScreen { z-index: 10; }

    .start-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .hero-frame {
      max-height: 650px;
      max-width: 520px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--card-radius);
      margin-bottom: 30px;
    }

    .hero-frame img {
      display: block;
      max-height: 650px;
      max-width: 100%;
      height: auto;
      width: auto;
      border-radius: var(--card-radius);
    }

    .author-line {
      width: 100%;
      max-width: 520px;
      margin: 0 auto 16px;
      display: flex;
      justify-content: center;
    }

    .author-link {
      font-size: 0.8rem;
      color: #777;
      text-decoration: none;
      cursor: pointer;
    }
    .author-link:hover { color: #555; }

    #readingScreen { overflow-y: auto; }

    .reading-center {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100%;
      padding: 24px 16px;
    }

    .reading-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0; /* важно: отступы задаём точечно, без дублей */
    }

    .author-line-reading { max-width: 320px; }

    #authorLineReadingWrapper {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s ease;
      margin-bottom: var(--author-to-card); /* ссылка → карта */
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .card-wrapper {
      position: relative;
      width: 320px;
      max-width: 100%;
      height: 420px;
    }

    .card-wrapper::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 260px;
      height: 40px;
      transform: translate(-50%, 110px);
      background: radial-gradient(ellipse at center,
        rgba(0,0,0,0.12) 0,
        rgba(0,0,0,0) 70%);
      pointer-events: none;
      filter: blur(5px);
    }

    .card-area {
      position: absolute;
      inset: 0;
      cursor: pointer;
    }

    .card {
      width: 240px;
      height: 360px;
      border-radius: var(--card-radius);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      transition: transform 0.24s ease-in-out, opacity 0.24s ease-in-out;
      overflow: hidden;
      will-change: transform, opacity;
      background: transparent;
    }

    .card::before {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 12px;
      width: 70%;
      height: 18px;
      transform: translateX(-50%) scaleX(1);
      background: rgba(0,0,0,0.15);
      filter: blur(8px);
      border-radius: 999px;
      pointer-events: none;
      opacity: 1;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }

    .card-final.card-zoom::before {
      transform: translateX(-50%) scaleX(1.35) scaleY(1.1);
      opacity: 1;
    }

    .card-landing::before {
      transform: translateX(-50%) scaleX(0.95) scaleY(0.95);
      opacity: 1;
    }

    @keyframes shadow-flip {
      0%   { transform: translateX(-50%) scaleX(1.35) scaleY(1.1); }
      50%  { transform: translateX(-50%) scaleX(0.05) scaleY(0.6); }
      100% { transform: translateX(-50%) scaleX(1.35) scaleY(1.1); }
    }

    .card-shadow-flip::before {
      animation: shadow-flip 0.5s ease-in-out;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      will-change: transform;
      z-index: 1;
    }

    .card-face {
      position: absolute;
      inset: 0;
      border-radius: var(--card-radius);
      backface-visibility: hidden;
    }

    .card-back {
      background-image: url("https://maieuticaio.github.io/folder/experiments/bgcards2.png");
      background-size: cover;
      background-position: center;
    }

    .card-front {
      background: #e0e0e0;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.6rem;
      font-weight: 600;
      transform: rotateY(180deg);
    }

    .card-label { pointer-events: none; }

    .card:not(.flipped) .card-front { visibility: hidden; }
    .card.flipped .card-inner { transform: rotateY(180deg); }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      background: transparent;
    }

    .card-pos-top {
      transform: translate(calc(-50% - 5px), calc(-50% - 5px));
      z-index: 3;
      opacity: 1;
    }

    .card-pos-middle {
      transform: translate(-50%, -50%);
      z-index: 2;
      opacity: 1;
    }

    .card-pos-bottom {
      transform: translate(calc(-50% + 5px), calc(-50% + 5px));
      z-index: 1;
      opacity: 0.95;
    }

    .card-pos-middle::after { background: rgba(255,255,255,0.1); }
    .card-pos-bottom::after { background: rgba(255,255,255,0.2); }

    .card-out {
      transform: translate(calc(-50% - 8px), calc(-50% - 8px));
      opacity: 0;
    }

    /* финальная карта */
    .card-final {
      transform: translate(calc(-50% - 5px), calc(-50% + 20px)) scale(1.2);
      z-index: 3;
      opacity: 1;
    }

    /* первая фаза */
    .card-final.card-zoom {
      transform: translate(calc(-50% - 5px), calc(-50% + 20px)) scale(1.3);
    }

    .card-landing {
      transition: transform 0.16s ease-out, opacity 0.2s ease-in-out;
    }

    .card-fan {
      left: 50%;
      top: 50%;
      transform-origin: 50% 100%;
    }

    .card-fan-1 {
      transform: translate(-50%, -50%) translateX(-30px) rotate(-12deg);
      z-index: 1;
    }

    .card-fan-2 {
      transform: translate(-50%, -50%) translateX(20px) rotate(0deg);
      z-index: 2;
    }

    .card-fan-3 {
      transform: translate(-50%, -50%) translateX(70px) rotate(12deg);
      z-index: 3;
    }

    .card-fan-shadow-bottom::after { background: rgba(66,51,113,0.3); }
    .card-fan-shadow-middle::after { background: rgba(66,51,113,0.15); }
    .card-fan-shadow-top::after    { background: transparent; }

    .below {
      margin-top: 0; /* без дубля */
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .hint {
      font-size: 1rem;
      line-height: 1.5;
      color: #222;
      opacity: 0;
      margin-top: 0;
      transition: opacity 0.3s ease;
    }

    #prediction {
      min-height: 3.5em;
      font-size: 1rem;
      line-height: 1.5;
      color: #222;
      opacity: 0;
      margin-top: var(--card-to-text); /* карта → текст */
      transition: opacity 0.3s ease;

      /* чтобы \n в тексте стали переносами строк */
      white-space: pre-line;
    }

    .restart {
      margin-top: 18px;
      display: flex;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      justify-content: center;
    }

    .restart-drop {
      position: relative;
      width: 36px;
      height: 64px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      outline: none;
      transition: transform 0.12s ease;
    }

    .restart-drop:hover  { transform: translateY(-1px); }
    .restart-drop:active { transform: translateY(1px) scale(0.97); }

    .restart-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      fill: #000;
      pointer-events: none;
    }

    .restart-arrow {
      position: relative;
      color: #fff;
      font-size: 16px;
      line-height: 1;
      pointer-events: none;
      transform: translateY(3px);
      z-index: 1;
    }

    @media (max-width: 480px) {
      /* уменьшаем на 1/3 (оставляем 2/3) */
      :root{
        --author-to-card: 0;
        --card-to-text:   15;
      }

      .card-wrapper {
        width: 336px;
        height: 456px;
      }

      .card {
        width: 252px;
        height: 384px;
      }

      .card-fan-1 { transform: translate(-50%, -50%) translateX(-20px) rotate(-10deg); }
      .card-fan-2 { transform: translate(-50%, -50%) translateX(15px)  rotate(-2deg); }
      .card-fan-3 { transform: translate(-50%, -50%) translateX(50px)  rotate(6deg); }

      .reading-center {
        padding-top: 16px;
        padding-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="startScreen" class="screen active">
    <div class="start-content">
      <div class="author-line">
        <a id="heroAuthorLink"
           href="#"
           class="author-link"
           target="_blank"
           rel="noopener">Galka Gadalka</a>
      </div>

      <div class="hero-frame">
        <img src="https://predskazaniya.github.io/animations/anim01.gif" alt="main animation">
      </div>

      <button id="startButton" class="btn-main">Получить предсказание</button>
    </div>
  </div>

  <div id="readingScreen" class="screen">
    <div class="reading-center">
      <div class="reading-stack">
        <div class="author-line author-line-reading" id="authorLineReadingWrapper">
          <a id="authorLinkReading" href="#" class="author-link" target="_blank" rel="noopener">имя автора карты</a>
        </div>

        <div class="card-wrapper">
          <div class="card-area" id="cardArea">
            <div class="card card-pos-top" id="cardTop">
              <div class="card-inner">
                <div class="card-face card-back"></div>
                <div class="card-face card-front"><span class="card-label">?</span></div>
              </div>
            </div>

            <div class="card card-pos-middle" id="cardMid">
              <div class="card-inner">
                <div class="card-face card-back"></div>
                <div class="card-face card-front"><span class="card-label">?</span></div>
              </div>
            </div>

            <div class="card card-pos-bottom" id="cardBottom">
              <div class="card-inner">
                <div class="card-face card-back"></div>
                <div class="card-face card-front"><span class="card-label">?</span></div>
              </div>
            </div>
          </div>
        </div>

        <div class="below">
          <div id="hint" class="hint">Вытяни карту</div>
          <div id="prediction"></div>

          <div id="restart" class="restart">
            <button id="restartButton" class="restart-drop" type="button" aria-label="Начать заново">
              <svg class="restart-svg" viewBox="0 0 40 64" aria-hidden="true">
                <path d="M20 0
                         C 30 16, 38 28, 38 40
                         C 38 54, 30 64, 20 64
                         C 10 64, 2 54, 2 40
                         C 2 28, 10 16, 20 0 Z" />
              </svg>
              <span class="restart-arrow">&lt;</span>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const totalCards = 7;

    // 3 строки: используем \n, а CSS (#prediction { white-space: pre-line; }) покажет переносы
    const predictions = {
      1: "Твое предсказание 1.\nВторая строка.\nТретья строка.",
      2: "Твое предсказание 2.\nВторая строка.\nТретья строка.",
      3: "Твое предсказание 3.\nВторая строка.\nТретья строка.",
      4: "Твое предсказание 4.\nВторая строка.\nТретья строка.",
      5: "Твое предсказание 5.\nВторая строка.\nТретья строка.",
      6: "Твое предсказание 6.\nВторая строка.\nТретья строка.",
      7: "Твое предсказание 7.\nВторая строка.\nТретья строка."
    };

    const defaultCardImage = "https://predskazaniya.github.io/cards/card1.png";
    const cardImages = {
      1: "https://predskazaniya.github.io/cards/card1.png",
      2: "https://predskazaniya.github.io/cards/card1.png",
      3: "https://predskazaniya.github.io/cards/card1.png",
      4: "https://predskazaniya.github.io/cards/card1.png",
      5: "https://predskazaniya.github.io/cards/card1.png",
      6: "https://predskazaniya.github.io/cards/card1.png",
      7: "https://predskazaniya.github.io/cards/card1.png"
    };

    const cardMeta = {
      1: { name: "Александра Артамонова", url: "https://www.behance.net/sashaartamonova" },
      2: { name: "Александра Артамонова", url: "https://www.behance.net/sashaartamonova" },
      3: { name: "Александра Артамонова", url: "https://www.behance.net/sashaartamonova" },
      4: { name: "Александра Артамонова", url: "https://www.behance.net/sashaartamonova" },
      5: { name: "Александра Артамонова", url: "https://www.behance.net/sashaartamonova" },
      6: { name: "Александра Артамонова", url: "https://www.behance.net/sashaartamonova" },
      7: { name: "Александра Артамонова", url: "https://www.behance.net/sashaartamonova" }
    };

    const startScreen   = document.getElementById("startScreen");
    const readingScreen = document.getElementById("readingScreen");
    const startButton   = document.getElementById("startButton");

    const cardTop    = document.getElementById("cardTop");
    const cardMid    = document.getElementById("cardMid");
    const cardBottom = document.getElementById("cardBottom");
    const cardArea   = document.getElementById("cardArea");

    const predictionEl  = document.getElementById("prediction");
    const restartEl     = document.getElementById("restart");
    const restartButton = document.getElementById("restartButton");
    const hintEl        = document.getElementById("hint");

    const authorLinkReading = document.getElementById("authorLinkReading");
    const authorLineReadingWrapper = document.getElementById("authorLineReadingWrapper");

    const heroImg = document.querySelector(".hero-frame img");
    const heroAuthorLink = document.getElementById("heroAuthorLink");

    // АНИМАЦИИ
    const animationBaseUrl = "https://predskazaniya.github.io/animations/anim";
    const totalAnimations = 3; // anim01, anim02, anim03
    let currentAnimationIndex = 1;

    const animationAuthors = {
      1: { name: "Galka Gadalka", url: "https://maieuticaio.github.io/#home" },
      2: { name: "Stefanya Rakcheeva", url: "https://maieuticaio.github.io/#home" },
      3: { name: "Участник 03", url: "https://maieuticaio.github.io/#home" }
    };

    function formatIndex(num) {
      return String(num).padStart(2, "0");
    }

    function updateHeroAnimation() {
      heroImg.src = animationBaseUrl + formatIndex(currentAnimationIndex) + ".gif";

      const meta = animationAuthors[currentAnimationIndex];
      if (meta) {
        heroAuthorLink.textContent = meta.name || "Автор анимации";
        if (meta.url) {
          heroAuthorLink.href = meta.url;
          heroAuthorLink.style.pointerEvents = "auto";
        } else {
          heroAuthorLink.href = "#";
          heroAuthorLink.style.pointerEvents = "none";
        }
      } else {
        heroAuthorLink.textContent = "Автор анимации";
        heroAuthorLink.href = "#";
        heroAuthorLink.style.pointerEvents = "none";
      }
    }

    function goToNextAnimation() {
      currentAnimationIndex = (currentAnimationIndex % totalAnimations) + 1;
      updateHeroAnimation();
    }

    updateHeroAnimation();

    const cards = [cardTop, cardMid, cardBottom];

    let topEl = cardTop;
    let midEl = cardMid;
    let bottomEl = cardBottom;

    let deckIndex = 1;
    let mode = "idle";

    function setCardNumber(cardElement, num) {
      cardElement.dataset.num = String(num);
      const label = cardElement.querySelector(".card-label");
      if (label) label.textContent = num;
    }

    function nextNum() {
      const n = deckIndex;
      deckIndex++;
      if (deckIndex > totalCards) deckIndex = 1;
      return n;
    }

    function clearCardAllClasses(el) {
      el.className = "card";
      el.style.cursor = "default";
    }

    function resetCardState(cardElement, positionClass) {
      cardElement.className = "card " + positionClass;
      cardElement.style.cursor = "default";
      cardElement.onclick = null;

      const front = cardElement.querySelector(".card-front");
      const label = cardElement.querySelector(".card-label");

      cardElement.classList.remove("flipped", "card-shadow-flip", "card-landing", "card-zoom");

      if (front) front.style.backgroundImage = "";
      if (label) {
        label.style.display = "";
        label.textContent = "?";
      }
    }

    function resetAuthorLine() {
      authorLineReadingWrapper.style.opacity = "0";
      authorLineReadingWrapper.style.visibility = "hidden";
      authorLineReadingWrapper.style.pointerEvents = "none";
      authorLinkReading.textContent = "имя автора карты";
      authorLinkReading.href = "#";
      authorLinkReading.style.pointerEvents = "none";
    }

    function resetRestart() {
      restartEl.style.opacity = "0";
      restartEl.style.pointerEvents = "none";
    }

    function initStack() {
      deckIndex = 1 + Math.floor(Math.random() * totalCards);

      setCardNumber(cardTop, nextNum());
      setCardNumber(cardMid, nextNum());
      setCardNumber(cardBottom, nextNum());

      resetCardState(cardTop, "card-pos-top");
      resetCardState(cardMid, "card-pos-middle");
      resetCardState(cardBottom, "card-pos-bottom");

      topEl = cardTop;
      midEl = cardMid;
      bottomEl = cardBottom;

      topEl.style.opacity = "1";
      midEl.style.opacity = "1";
      bottomEl.style.opacity = "0.95";

      resetAuthorLine();
      resetRestart();
    }

    function setCardImage(cardElement, num) {
      const front = cardElement.querySelector(".card-front");
      if (!front) return;
      const url = cardImages[num] || defaultCardImage;
      front.style.backgroundImage = `url('${url}')`;
    }

    function startShuffling() {
      const stepDelay = 260;
      const moveDuration = 240;
      let remainingSteps = 2;

      mode = "shuffling";
      hintEl.style.opacity = "0";

      function shuffleStep() {
        if (remainingSteps <= 0) return showFan();

        topEl.classList.add("card-out");

        setTimeout(() => {
          const oldTop = topEl;

          clearCardAllClasses(oldTop);
          clearCardAllClasses(midEl);
          clearCardAllClasses(bottomEl);

          topEl = midEl;
          midEl = bottomEl;
          bottomEl = oldTop;

          topEl.style.transition = "";
          midEl.style.transition = "";

          topEl.classList.add("card-pos-top");
          midEl.classList.add("card-pos-middle");

          bottomEl.style.transition = "none";
          bottomEl.classList.add("card-pos-bottom");

          setCardNumber(bottomEl, nextNum());

          topEl.style.opacity = "1";
          midEl.style.opacity = "1";
          bottomEl.style.opacity = "0.95";

          void bottomEl.offsetWidth;
          bottomEl.style.transition = "";

          remainingSteps--;
          setTimeout(remainingSteps > 0 ? shuffleStep : showFan, stepDelay);
        }, moveDuration);
      }

      shuffleStep();
    }

    function showFan() {
      mode = "fan";

      const used = new Set();
      const nums = [];
      while (nums.length < 3) {
        const n = 1 + Math.floor(Math.random() * totalCards);
        if (!used.has(n)) {
          used.add(n);
          nums.push(n);
        }
      }

      setCardNumber(cardTop, nums[0]);
      setCardNumber(cardMid, nums[1]);
      setCardNumber(cardBottom, nums[2]);

      cards.forEach(c => {
        clearCardAllClasses(c);
        c.style.opacity = "1";
      });

      cardTop.classList.add("card-fan", "card-fan-1", "card-fan-shadow-bottom");
      cardMid.classList.add("card-fan", "card-fan-2", "card-fan-shadow-middle");
      cardBottom.classList.add("card-fan", "card-fan-3", "card-fan-shadow-top");

      hintEl.textContent = "Вытяни карту";
      hintEl.style.opacity = "0";
      setTimeout(() => { hintEl.style.opacity = "1"; }, 150);
    }

    function revealCard(cardEl) {
      if (mode !== "fan") return;
      mode = "revealed";

      hintEl.style.opacity = "0";

      cards.forEach(c => {
        if (c !== cardEl) {
          c.style.transition = "opacity 0.3s ease";
          c.style.opacity = "0";
        }
      });

      const cardNum = parseInt(cardEl.dataset.num, 10) || 1;

      setCardImage(cardEl, cardNum);

      const label = cardEl.querySelector(".card-label");
      if (label) label.style.display = "none";

      cardEl.classList.remove(
        "card-fan","card-fan-1","card-fan-2","card-fan-3",
        "card-fan-shadow-bottom","card-fan-shadow-middle","card-fan-shadow-top"
      );
      cardEl.classList.add("card-final", "card-zoom");

      setTimeout(() => {
        cardEl.classList.add("flipped", "card-shadow-flip");
      }, 320);

      setTimeout(() => {
        cardEl.classList.add("card-landing");
        cardEl.classList.remove("card-zoom");
      }, 900);

      setTimeout(() => {
        predictionEl.textContent = predictions[cardNum] || "Эта карта пока молчит.";
        predictionEl.style.opacity = "1";

        cardEl.style.cursor = "default";
        cardEl.onclick = null;

        const meta = cardMeta[cardNum] || {};
        authorLineReadingWrapper.style.opacity = "1";
        authorLineReadingWrapper.style.visibility = "visible";
        authorLineReadingWrapper.style.pointerEvents = "auto";

        authorLinkReading.textContent = meta.name || "имя автора карты";
        if (meta.url) {
          authorLinkReading.href = meta.url;
          authorLinkReading.style.pointerEvents = "auto";
        } else {
          authorLinkReading.href = "#";
          authorLinkReading.style.pointerEvents = "none";
        }

        restartEl.style.opacity = "1";
        restartEl.style.pointerEvents = "auto";
      }, 950);
    }

    startButton.addEventListener("click", () => {
      startScreen.classList.remove("active");
      readingScreen.classList.add("active");

      predictionEl.textContent = "";
      predictionEl.style.opacity = "0";
      hintEl.style.opacity = "0";

      mode = "idle";
      initStack();
      startShuffling();
    });

    restartButton.addEventListener("click", () => {
      mode = "idle";

      goToNextAnimation();

      readingScreen.classList.remove("active");
      startScreen.classList.add("active");

      predictionEl.textContent = "";
      predictionEl.style.opacity = "0";
      hintEl.textContent = "Вытяни карту";
      hintEl.style.opacity = "0";

      resetAuthorLine();
      resetRestart();
    });

    cardArea.addEventListener("click", (e) => {
      if (mode !== "fan") return;
      const cardEl = e.target.closest(".card");
      if (!cardEl) return;
      revealCard(cardEl);
    });
  </script>
</body>
</html>
